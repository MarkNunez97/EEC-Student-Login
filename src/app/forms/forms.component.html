<div class="user">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>
                <img mat-card-image src="https://d1gntqhqj0rbcs.cloudfront.net/assets/843/UTEP_box_mark.png" class="utep-logo">
                Engineering Edge Center
            </span>
            <span class="example-spacer"></span>
            <button mat-button>About</button>
            <button mat-button>Contact</button>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                <mat-icon>exit_to_app</mat-icon>
                <a routerLink="/login" routerLinkActive="active" class="mat-menu">Sign out</a>
                </button>
            </mat-menu>
        </mat-toolbar-row>
    </mat-toolbar>
<mat-card class="content">
    <mat-sidenav-container class="example-container" >
        <mat-drawer #drawer class="example-sidenav" mode="side">
            <button mat-icon-button onclick="this.blur()" (click)="drawer.toggle()" class="close">
                <mat-icon [inline]="true" color="primary">close icon</mat-icon>
            </button>
            <a routerLink="/forms" routerLinkActive="active">Forms</a>
            <a routerLink="/login" routerLinkActive="active">Stuff</a>
        </mat-drawer>
        <mat-card-content>
        <div class="row">
            <div class="left">
                <button mat-icon-button (click)="drawer.toggle()" class="menu">
                        <mat-icon [inline]="true">menu</mat-icon>
                </button>
            </div>
            <div class="center">            
                <mat-card-title>
                Forms
                </mat-card-title>
            </div>
            <div class="right"></div>
        </div>
            <mat-list>
                    <mat-list-item *ngFor="let folder of folders" class="list">
                      <mat-icon mat-list-icon>insert_drive_file</mat-icon>
                      <h4 mat-line>{{folder.name}}</h4>
                      <p mat-line> Last updated: {{folder.updated | date}} </p>
                    </mat-list-item>
                </mat-list>
        
    </mat-card-content> 
    </mat-sidenav-container>
</mat-card>
</div>
